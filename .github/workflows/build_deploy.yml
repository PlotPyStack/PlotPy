name: Build and upload to PyPI

on:
  workflow_dispatch:
  release:
    types:
      - published

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (for prebuild)
        run: |
          pip install --upgrade pip
          pip install guidata babel

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.2
        env:
          CIBW_SKIP: "*-win32 cp39-manylinux_i686"
          CIBW_BEFORE_BUILD: pip install guidata babel && python -m guidata.utils.translations compile --name plotpy --directory .

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          pip install guidata babel

      - name: Compile translations
        run: |
          python -m guidata.utils.translations compile --name plotpy --directory .

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

